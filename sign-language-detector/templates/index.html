<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ASL Translator (Skeleton)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>ASL Translator — Skeleton Mode</h1>
    </header>

    <main class="layout">
      <!-- Camera and Prediction Area -->
      <section class="left">
        <div class="camera-wrap">
          <video id="video" autoplay playsinline></video>
          <canvas id="canvas" style="display:none"></canvas>
        </div>
        <div class="status">
          <div id="pred">Prediction: —</div>
          <div id="conf">Confidence: —</div>
        </div>
      </section>

      <!-- Conversation Area -->
      <aside class="right">
        <div class="card">
          <h2>Conversation</h2>
          <div id="sentence" class="sentence"> </div>
          <div class="controls">
            <button id="space">Space</button>
            <button id="del">Delete</button>
            <button id="clear">Clear</button>
          </div>
        </div>

        <div class="card">
          <h3>Recognition Stats</h3>
          <div id="stats">Stable detection & live updates</div>
        </div>
      </aside>
    </main>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
